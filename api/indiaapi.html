      <script>
        function updates(){

            $.get("https://data.covid19india.org/data.json",
            function(response){
                console.log(response); 
                var tbval = document.getElementById('tbval');

                for(var i=1; i<(response['statewise'].length); i++){

                    var x = tbval.insertRow();
                    x.insertCell(0);

                    var sta = response.statewise[i].states;

                    tbval.rows[i].cells[0].innerHTML = response['statewise'][i]['state'];
                    tbval.rows[i].cells[0].style.background = "rgba(0, 0, 0, 0.5)";
                    tbval.rows[i].cells[0].style.color = "#ffffff";

                    x.insertCell(1);
                    tbval.rows[i].cells[1].innerHTML = response['statewise'][i]['confirmed'];
                    tbval.rows[i].cells[1].style.background = "rgba(244, 79, 0, 0.5)";

                    x.insertCell(2);
                    tbval.rows[i].cells[2].innerHTML = response['statewise'][i]['active'];
                    tbval.rows[i].cells[2].style.background = "rgba(10, 10, 240, 0.5)";
                 
                    x.insertCell(3);
                    tbval.rows[i].cells[3].innerHTML = response['statewise'][i]['recovered'];
                    tbval.rows[i].cells[3].style.background = "rgba(10, 240, 10, 0.5)";
                    
                    x.insertCell(4);
                    tbval.rows[i].cells[4].innerHTML = response['statewise'][i]['deaths'];
                    tbval.rows[i].cells[4].style.background = "rgba(240, 10, 10, 0.5)";
                    
                    x.insertCell(5);
                    tbval.rows[i].cells[5].innerHTML = response['statewise'][i]['lastupdatedtime'];
                    tbval.rows[i].cells[5].style.background = "rgba(255, 235, 0, 0.5)";
                }
            });
        }
        //   });
      </script>

        <script>
            btn = document.getElementById("topbtn");
            // When the user scrolls down 20px from the top of the document, show the button
            window.onscroll = function () {
                scrollFunction()
            };

            function scrollFunction() {
                if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                    btn.style.display = "block";
                } else {
                    btn.style.display = "none";
                }
            }
            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
                document.body.scrollTop = 0; // For Safari
                document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
            }
        </script>
