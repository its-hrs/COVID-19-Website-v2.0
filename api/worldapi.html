<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLD LIVE UPDATES</title>

    <link rel="icon" href="/img/tabcorona.png" type="image/x-icon type">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/Trash/styledemo.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

</head>
<body onload="updates()">

    <!-- ******************* LIVE DATA Page Starts *********************** -->
    <section class="covid_updates container-fluid mt-5 mb-5">
        <div class="mb-4">
          <h3 class="text-center text-uppercase" style="color: red; font-weight: bold; font-size: 40px;">LIVE COVID-19 UPDATES <span class="live">WORLD</span></h3>
        </div>
  
        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center" id="tbval">
                <tr>
                    <th>Country</th>
                    <th>Total Confirmed</th>
                    <th>Total Recovered</th>
                    <th>Total Deaths</th>
                    <th>New Confirmed</th>
                    <th>New Recovered</th>
                    <th>New Deaths</th>
                </tr>
            </table>
        </div>
      </section>
      <!-- ******************* LIVE DATA Page Ends *********************** -->

      <!--******************* Footer Salutation *********************** -->
        <div class="containter scrolltop float-right pr-5">
            <i class="fas fa-arrow-circle-up" onclick="topFunction()" id="topbtn"> </i>
        </div>


        <div style="text-align: center; height: 0vh; width: 100%;" id="footer">
            <div class=" footer_style bg-primary text-white container-fluid text-center">
                <p>&copy; Harsh Saxena | <a id="me" href="https://github.com/its-hrs" target="_blank"><i style="padding: 5px;"
                            class="fab fa-github" id="github"></i></a>
                    <a href="https://www.facebook.com/PotterHead9347" target="_blank"><i style="padding: 5px"
                            class="fab fa-facebook" id="fb"></i></a>
                    <a href="https://twitter.com/Saxenaboy_123" target="_blank"><i style="padding: 5px;" class="fab fa-twitter"
                            id="tweet"></i></a><br />All Rights Reserved | 2021-22</p>
            </div>

        </div>
<!-- ******************* Footer Salutation *********************** -->
      
      <!-- LIVE UPDATES -->
      <script>
        function updates(){
            $.get("https://api.covid19api.com/summary",
            
            function(data){
              //   console.log(data['Countries'].length);
              var tbval = document.getElementById('tbval');

              for(var i=1; i<(data['Countries'].length); i++){
                  var x = tbval.insertRow();
                  x.insertCell(0);

                  tbval.rows[i].cells[0].innerHTML = data['Countries'][i-1]['Country'];
                  tbval.rows[i].cells[0].style.background = "rgba(0, 0, 0, 0.5)";
                  tbval.rows[i].cells[0].style.color = "#ffffff";

                  x.insertCell(1);
                  tbval.rows[i].cells[1].innerHTML = data['Countries'][i-1]['TotalConfirmed'];
                  tbval.rows[i].cells[1].style.background = "rgba(10, 10, 240, 0.5)";
                 
                  x.insertCell(2);
                  tbval.rows[i].cells[2].innerHTML = data['Countries'][i-1]['TotalRecovered'];
                  tbval.rows[i].cells[2].style.background = "rgba(10, 240, 10, 0.5)";
                 
                  x.insertCell(3);
                  tbval.rows[i].cells[3].innerHTML = data['Countries'][i-1]['TotalDeaths'];
                  tbval.rows[i].cells[3].style.background = "rgba(240, 10, 10, 0.5)";
                  
                  x.insertCell(4);
                  tbval.rows[i].cells[4].innerHTML = data['Countries'][i-1]['NewConfirmed'];
                  tbval.rows[i].cells[4].style.background = "rgba(10, 10, 240, 0.5)";
                  
                  x.insertCell(5);
                  tbval.rows[i].cells[5].innerHTML = data['Countries'][i-1]['NewRecovered'];
                  tbval.rows[i].cells[5].style.background = "rgba(10, 240, 10, 0.5)";
                  
                  x.insertCell(6);
                  tbval.rows[i].cells[6].innerHTML = data['Countries'][i-1]['NewDeaths'];
                  tbval.rows[i].cells[6].style.background = "rgba(240, 10, 10, 0.5)";


              }
            }
            
          )

      }
    </script>
    <!-- LIVE UPDATES -->

    <script>
        btn = document.getElementById("topbtn");
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};
        function scrollFunction() {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        btn.style.display = "block";
        } else {
        btn.style.display = "none";
        }
        }
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }
    </script>

    <script src="https://kit.fontawesome.com/aba415448e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    
</body>
</html>
